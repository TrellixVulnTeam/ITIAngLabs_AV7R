<div class="container">
    <div class="row">
      <div class="col-md-4 my-4" *ngFor="let cardItem of cardList">
        <app-product-card
          [productImage]="cardItem.image" [productName]="cardItem.title" [productCategory]="cardItem.category" [productPrice]="cardItem.price" [productCount]="cardItem.rating.count"
        ></app-product-card>
      </div>
    </div>
  </div>
